<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body id="body-login">
    <form>
        <div class="div-login" id="div-ingreso-login">
            <h1>Iniciar Sesion</h1>
            <div class="div-ingreso-datos">
                <label class="label-login">Usuario</label>
                <input class="input-login" type="text" id="username" name="nombre-usuario">


            </div>
            <div class="div-ingreso-datos">
                <label class="label-login">Contraseña </label>
                <input class="input-login" type="password" id="user-password" name="password-usuario">

            </div>
            <p id="p-login">¿No tiene cuenta?</p>
            <a id="a-login" href="registro.html">Registrarse</a>
        </div>
        <input id="enter-login" type="button" value="Ingresar">
    </form>

    <a id="forgot-password">Olvidé mi contraseña</a>


    <form >
    <div class=" div-login", id="div-login-forgot">
        <div class="div-ingreso-datos" id="div-username-forgot">
            <label class="label-login">Usuario</label>
            <input class="input-login" type="text" id="username-forgot">


        </div>

        <div class="div-ingreso-datos" id="div-email-forgot">
            <label class="label-login">Email</label>
            <input class="input-login" type="email" id="email-forgot">

        </div>

        </div>

        <input id="enter-forgot" type="button" value="Enviar">
    </form>








    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
