<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body id="body-login">
    <div id="div-menu-registro-login">
        <a class="a-galeria" href="about.html">Sobre la página</a>
    </div>
    <form>
        <div class="div-login" id="div-ingreso-login">
            <h1>Iniciar Sesion</h1>
            <div class="div-ingreso-datos">
                <label class="label-login">Usuario</label>
                <input class="input-login" type="text" id="username" name="nombre_usuario">


            </div>
            <div class="div-ingreso-datos">
                <label class="label-login">Contraseña </label>
                <input class="input-login" type="password" id="user-password" name="password_usuario">

            </div>
            <p id="p-login">¿No tiene cuenta?</p>
            <a id="a-login" href="registro.html">Registrarse</a>
        </div>
        <button onclick="login(this.form.nombre_usuario.value,this.form.password_usuario.value);" id="enter-login" type="button" >Ingresar</button>
    </form>

    <a onclick="show_div_forgot();" id="forgot-password">Olvidé mi contraseña</a>


    <form >
    <div class=" div-login", id="div-login-forgot">
        <h2>Recuperar Contraseña</h2>
        <div class="div-ingreso-datos" id="div-username-forgot">
            
            <label class="label-login">Usuario</label>
            <input class="input-login" type="text" id="username-forgot" name="username">


        </div>

        <div class="div-ingreso-datos" id="div-email-forgot">
            <label class="label-login">Email</label>
            <input class="input-login" type="email" id="email-forgot" name="user_email">

        </div>

        </div>

        <button onclick="find_password(this.form.username.value,this.form.user_email.value);" id="enter-forgot" type="button" >Enviar</button>
    </form>








    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
